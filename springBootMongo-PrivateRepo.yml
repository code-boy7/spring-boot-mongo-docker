
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: springboot
  name: spring-controller
spec:
  replicas: 1
  selector:
     matchLabels:
       name: springboot
  template:
    metadata:
      labels:
        name: springboot
    spec:
      imagePullSecrets:
      - name: dockerreposecret
      containers:
      - image: suiii07/spring-boot-app:latest
        name: springboot
        ports:
        - name: springboot
          containerPort: 8080     
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: springboot
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: springboot
